<h1>メディアクエリ練習</h1>
<p>メディアクエリは、「画面の幅」や「デバイスの向き」などを条件にして、スタイルを切り替えることができるCSS3の新機能です。</p>

<p>このスタイルをCSSで切り替える条件である「ブレイクポイント（Break Point）」を決めて、それぞれの条件に沿ったスタイルシートを記述していきます。 </p>
